defaults:
  - llm: phi4-mini-instruct
  - _self_

hydra:
  run:
    dir: ${output_dir}

run_prefix: "${hydra:runtime.choices.llm}/\
  ${candidate_retriever}_nc${num_candidates}/${retriever}_nr${num_retrieve}"

run_name: "${run_prefix}/${task}/s${seed}"
output_dir: outputs/${run_name}

create_prompt_fn:
  task: ${task}
  retriever: ${retriever}
  num_retrieve: ${num_retrieve}
  llm_model: ${llm.model}
  max_prompt_length: 2048

task: lamp1

candidate_retriever: contriever
num_candidates: 20

retriever: icr
num_retrieve: 5

seed: 42
